<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abraham Horus | OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button class="mobile-menu-btn" onclick="window.toggleMenu()">‚ò∞</button>
    <div id="mobile-overlay" class="menu-overlay" onclick="window.toggleMenu()"></div>

    <aside class="vscode-sidebar" id="sidebar">
        <div class="brand-box">
            <img src="assets/logo192.png" alt="AH" class="brand-img" onerror="this.style.display='none'">
            <h3 style="color:#fff; font-size:0.8rem; margin-top:10px;">HORUS OS</h3>
        </div>
        <nav class="vscode-nav" id="main-nav">
            <div class="v-item active" onclick="window.showPage('p-videos', this)"><span>üì∫</span> Videos</div>
            <div class="v-item" onclick="window.showPage('p-musica', this)"><span>‚ô¨</span> M√∫sica</div>
            <div class="v-item" onclick="window.showPage('p-photos', this)"><span>üì∏</span> Fotos</div>
            <div class="v-item" onclick="window.showPage('p-events', this)"><span>üìÖ</span> Eventos</div>
            <div class="v-item" onclick="window.showPage('p-profile', this)"><span>‚öô</span> Perfil</div>
        </nav>
    </aside>

    <main class="vscode-main">
        <header class="vscode-header">
            <div class="header-left">
                <h1>ABRAHAM HORUS</h1>
                <p>Plataforma Oficial v21.0 (King Mode)</p>
            </div>
            <div class="header-right">
                <div class="subs-counter-box">
                    <span class="subs-label">SUBS</span>
                    <span id="global-subs-count" class="subs-number">0</span>
                </div>
                <button id="btn-subscribe" class="btn-subscribe" onclick="window.toggleSub()">SUSCRIBIRSE</button>
            </div>
        </header>

        <div id="p-videos" class="app-page active">
            <div class="integrated-player-box">
                <div class="video-frame">
                    <video id="main-video" controls playsinline poster="assets/shot 1.jpeg">
                        <source id="video-source" src="" type="video/mp4">
                    </video>
                </div>
                <div class="video-controls-bar">
                    <div class="info-block">
                        <h2 id="current-title">Cargando...</h2>
                        <p id="video-description" class="desc-text">...</p>
                    </div>
                    <div class="actions-row">
                        <button onclick="window.darLike()" class="btn-code">‚ù§Ô∏è <span id="likes-count">0</span></button>
                        <button class="btn-code no-click">üëÅÔ∏è <span id="total-views">0</span></button>
                        <button onclick="window.toggleComments()" class="btn-code">üí¨ <span id="comments-count-btn">0</span></button>
                    </div>
                </div>
                <div id="comments-wrapper" class="terminal-comments-integrated" style="display: none;">
                    <div class="term-head">COMENTARIOS</div>
                    <div class="term-input">
                        <input id="comment-text" placeholder="Escribe tu opini√≥n...">
                        <button onclick="window.enviarComentario()">ENVIAR</button>
                    </div>
                    <div id="comments-list" class="term-body-fixed"></div>
                </div>
            </div>
            <h3 class="section-label">Feed</h3>
            <div id="videos-grid" class="cards-grid"></div>
        </div>

        <div id="p-musica" class="app-page">
            <div class="code-block-lock"><h3>üîí Discograf√≠a VIP</h3><button onclick="window.loginGoogle()" class="btn-green-glow">ACCEDER</button></div>
            <div class="protected-content"><h2 class="section-label">Tracks</h2><div id="music-list"></div></div>
        </div>
        <div id="p-photos" class="app-page">
            <div class="code-block-lock"><h3>üîí Galer√≠a VIP</h3><button onclick="window.loginGoogle()" class="btn-green-glow">ACCEDER</button></div>
            <div class="protected-content"><h2 class="section-label">Galer√≠a</h2><div id="photos-grid" class="cards-grid"></div></div>
        </div>
        <div id="p-events" class="app-page">
            <div class="code-block-lock"><h3>üîí Calendario VIP</h3><button onclick="window.loginGoogle()" class="btn-green-glow">ACCEDER</button></div>
            <div class="protected-content"><h2 class="section-label">Shows</h2><div id="events-list" class="cards-grid"></div></div>
        </div>
        <div id="p-profile" class="app-page">
            <div class="profile-panel">
                <img id="profile-preview" src="assets/logo192.png">
                <h3 id="display-name">INVITADO</h3>
                <button id="btn-login-profile" onclick="window.loginGoogle()" class="btn-green-glow">INICIAR SESI√ìN</button>
                <button id="btn-logout-profile" onclick="window.cerrarSesion()" class="btn-green-glow" style="display:none; border-color:red; color:red;">CERRAR SESI√ìN</button>
                <div id="profile-editor" style="display:none; margin-top:20px; border-top:1px solid #333; padding-top:20px;">
                    <input id="edit-name" placeholder="Nuevo Nombre" class="admin-input">
                    <input id="edit-photo" placeholder="URL Foto Perfil" class="admin-input">
                    <button onclick="window.guardarPerfil()" class="btn-green-glow">GUARDAR CAMBIOS</button>
                </div>
            </div>
        </div>
        <div id="p-admin" class="app-page">
            <div class="profile-panel" style="text-align:left; max-width:600px;">
                <h2 style="color:#ff00ff; border-bottom:1px solid #333; padding-bottom:10px;">SISTEMA HORUS</h2>
                <select id="adm-type" class="admin-input"><option value="video">VIDEO</option><option value="music">M√öSICA</option><option value="photo">FOTO</option><option value="event">EVENTO</option></select>
                <input type="text" id="adm-title" placeholder="T√≠tulo" class="admin-input">
                <textarea id="adm-desc" placeholder="Descripci√≥n" class="admin-input" style="height:60px;"></textarea>
                <input type="text" id="adm-url" placeholder="URL Archivo" class="admin-input">
                <input type="text" id="adm-thumb" placeholder="URL Poster" class="admin-input">
                <button onclick="window.adminUpload()" class="btn-green-glow" style="background:#ff00ff !important; color:#fff !important;">PUBLICAR</button>
            </div>
        </div>
    </main>

    <div class="chat-launcher" onclick="window.toggleLiveChat()">üí¨</div>
    <div id="live-chat-window" class="chat-window">
        <div class="chat-header"><span>COMUNIDAD</span><span onclick="window.toggleLiveChat()" style="cursor:pointer;">‚úñ</span></div>
        <div id="chat-global-msgs" class="chat-body"></div>
        <div class="chat-input-container">
            <input id="chat-input-msg" placeholder="Escribe..." autocomplete="off">
            <button onclick="window.enviarMensajeChat()">‚û§</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
