<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abraham Horus | Sitio Oficial</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00ff88">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="layout-container">
        
        <aside class="sidebar">
            <div class="brand">
                <img src="assets/logo192.png" alt="Logo" class="brand-logo">
            </div>
            <nav class="side-nav">
                <div class="nav-item active" onclick="window.showPage('p-videos', this)">
                    <span class="icon">üì∫</span> <span class="label">Videos</span>
                </div>
                <div class="nav-item" onclick="window.showPage('p-musica', this)">
                    <span class="icon">üéµ</span> <span class="label">M√∫sica</span>
                </div>
                <div class="nav-item" onclick="window.showPage('p-photos', this)">
                    <span class="icon">üîí</span> <span class="label">Fotos VIP</span>
                </div>
                <div class="nav-item" onclick="window.showPage('p-profile', this)">
                    <span class="icon">üë§</span> <span class="label">Mi Perfil</span>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            
            <header class="content-header">
                <h1>ABRAHAM HORUS</h1>
            </header>

            <div id="p-videos" class="app-page active">
                
                <div class="main-stage">
                    <div class="video-frame">
                        <video id="main-video" controls playsinline poster="assets/shot 1.jpeg">
                            <source id="video-source" src="" type="video/mp4">
                        </video>
                    </div>

                    <div class="video-details-panel">
                        <h2 id="current-title">Selecciona un video</h2>
                        
                        <div class="action-buttons">
                            <button onclick="window.darLike()" class="act-btn">‚ù§Ô∏è <span id="likes-count">0</span></button>
                            <button class="act-btn disabled">üëÅÔ∏è <span id="total-views">0</span></button>
                        </div>

                        <div class="integrated-comments">
                            <div class="comments-header">Comentarios del Video</div>
                            <div id="comments-list" class="comments-scroll">
                                <p class="empty">Cargando...</p>
                            </div>
                            <div class="comment-input-row">
                                <input type="text" id="comment-text" placeholder="Comenta algo...">
                                <button onclick="window.enviarComentario()">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="separator">

                <h3 class="playlist-title">Siguientes Videos</h3>
                <div class="horizontal-grid">
                    
                    <div class="video-thumbnail-card" onclick="window.cambiarVideo(0)">
                        <div class="thumb-img">
                            <img src="assets/shot 1.jpeg">
                            <div class="duration">3:45</div>
                        </div>
                        <div class="thumb-info">
                            <h4>DESPIERTO</h4>
                            <p>Video Oficial</p>
                        </div>
                    </div>

                    <div class="video-thumbnail-card" onclick="window.cambiarVideo(1)">
                        <div class="thumb-img">
                            <img src="assets/shot 1.jpeg" style="filter:grayscale(1);">
                            <div class="duration">--:--</div>
                        </div>
                        <div class="thumb-info">
                            <h4>PR√ìXIMAMENTE</h4>
                            <p>Muy pronto</p>
                        </div>
                    </div>

                </div>
            </div>

            <div id="p-musica" class="app-page">
                <h2 class="section-title">Tu M√∫sica</h2>
                <div id="music-list" class="music-list-container"></div>
            </div>

            <div id="p-photos" class="app-page">
                <div class="locked-box">
                    <h3>Galer√≠a VIP</h3>
                    <button onclick="window.loginGoogle()" class="btn-neon">ENTRAR CON GOOGLE</button>
                </div>
                <div class="protected-content">
                    <h2>Bienvenido a la Galer√≠a</h2>
                </div>
            </div>

            <div id="p-profile" class="app-page">
                <div class="profile-box">
                    <img id="profile-preview" src="https://i.imgur.com/6VBx3io.png">
                    <h3 id="display-name">Invitado</h3>
                    <button class="btn-neon" onclick="window.cerrarSesion()">CERRAR SESI√ìN</button>
                </div>
            </div>

        </main>
    </div>

    <div class="chat-bubble-launcher" onclick="window.toggleLiveChat()">üí¨</div>
    <div id="live-chat-window" class="chat-window-fixed">
        <div class="chat-head">Chat Global <span onclick="window.toggleLiveChat()">‚úï</span></div>
        <div id="chat-global-msgs" class="chat-body-scroll"></div>
        <div class="chat-foot">
            <input id="chat-input-msg" placeholder="...">
            <button onclick="window.enviarMensajeChat()">‚û§</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
