<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artista | Live Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="top-bar">
        <div class="logo">ABRAHAM HORUS</div>
        <div class="status-container">
            <div class="status">
                <span class="status-dot online"></span> 
                <span class="status-text">ARTISTA ONLINE</span>
            </div>
            <div class="views-counter">
                <span id="view-count">84</span> VIÉNDOTE AHORA
            </div>
        </div>
    </header>

    <main class="main-container">
        <section class="content-area">
            <div class="video-wrapper">
            <video src="/videos/despierto.mp4"></video>
            </div>

            <div class="info-card">
                <h1>Título de tu Video Musical</h1>
                <p>Estás en el espacio oficial. El chat está activo para fans reales.</p>
            </div>

            <section class="subscribe-card">
                <h3>Únete a la Comunidad</h3>
                <p>Deja tus datos para recibir acceso prioritario a conciertos y merch.</p>
                
                <form id="subscribe-form" class="sub-form">
                    <input type="email" id="user-email" placeholder="Tu Email" required>
                    <select id="country-select" required>
                        <option value="" disabled selected>Tu País</option>
                        <option value="México">México</option>
                        <option value="Colombia">Colombia</option>
                        <option value="España">España</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option
