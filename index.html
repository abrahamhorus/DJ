<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artista | Plataforma Exclusiva</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="top-bar">
        <div class="logo">TU MARCA</div>
        <div class="status-info">
            <div class="status"><span class="dot pulse"></span> ARTISTA ONLINE</div>
            <div class="counter"><span id="live-views">124</span> FANS EN VIVO</div>
        </div>
    </header>

    <main class="main-layout">
        <section class="video-area">
            <div class="video-container">
                <video id="main-video" poster="assets/poster.jpg" controls>
                    <source src="https://res.cloudinary.com/dmwxi5gkf/video/upload/v1766804153/video_web_pro_fgjwjs.mp4" type="video/mp4">
                </video>
            </div>

            <div class="subscription-box">
                <h2>Únete a la Élite</h2>
                <p>Deja tus datos para el chat VIP y acceso a preventas.</p>
                <form id="lead-form">
                    <input type="email" id="email" placeholder="Tu Email" required>
                    <select id="country" required>
                        <option value="" disabled selected>País</option>
                        <option value="MX">México</option>
                        <option value="CO">Colombia</option>
                        <option value="ES">España</option>
                        <option value="AR">Argentina</option>
                        <option value="US">USA</option>
                    </select>
                    <button type="submit" class="btn-vip">ACCESO VIP</button>
                </form>
                <a href="https://wa.me/tu_link" class="wa-link">O entra al grupo de WhatsApp</a>
            </div>
        </section>

        <aside class="chat-area">
            <div class="chat-header">CHAT EXCLUSIVO</div>
            <div id="chat-box" class="chat-messages">
                <div class="msg artist"><span>ARTISTA:</span> ¡Bienvenidos al cuartel general!</div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-msg" placeholder="Escribe un mensaje...">
                <button id="send-msg">ENVIAR</button>
            </div>
        </aside>
    </main>

    <script src="app.js"></script>
</body>
</html>
